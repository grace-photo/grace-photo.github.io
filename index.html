<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Grace PhotoAI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #333;
    }

    .main-button {
      font-size: 20px;
      padding: 12px 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .main-button:hover {
      background-color: #45a049;
    }

    .upload-options {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      gap: 10px;
    }

    .option-button {
      font-size: 16px;
      padding: 10px 20px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .option-button:hover {
      background-color: #1976D2;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Grace PhotoAI</h1>
  <button class="main-button" onclick="showOptions()">診断する</button>

  <div class="upload-options" id="uploadOptions">
    <!-- ファイル選択 -->
    <label class="option-button">
      ファイルを選択
      <input type="file" accept="image/*">
    </label>

    <!-- 写真を撮る（インカメラ） -->
    <label class="option-button">
      写真を撮る
      <input type="file" accept="image/*" capture="user">
    </label>
  </div>

  <script>
    function showOptions() {
      document.getElementById('uploadOptions').style.display = 'flex';
    }
  </script>
</body>
</html>
